volumes:
  postgres-data:
    driver: local
  kestra-data:
    driver: local

services:
  postgres:
    image: postgres:15-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: k3str4
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 30s
      timeout: 10s
      retries: 10

  kestra:
    image: kestra/kestra:v0.24.0
    pull_policy: always
    user: "root"
    command: server standalone
    volumes:
      - kestra-data:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/kestra-wd:/tmp/kestra-wd
    environment:
      KESTRA_CONFIGURATION: |
        datasources:
          postgres:
            url: jdbc:postgresql://postgres:5432/kestra
            driverClassName: org.postgresql.Driver
            username: kestra
            password: k3str4
        kestra:
          server:
            basicAuth:
              enabled: false
              username: "admin@localhost.dev" 
              password: kestra
            baseUrl: "https://kestra.gustavo-gestor.shop/"
          repository:
            type: postgres
          storage:
            type: local
            local:
              basePath: "/app/storage"
          queue:
            type: postgres
          tasks:
            tmpDir:
              path: /tmp/kestra-wd/tmp
    depends_on:
      postgres:
        condition: service_healthy

  # Launcher: clona do Git, faz build e sobe o container final
  python-kestra-launcher:
    image: docker:26-cli
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock   # acesso ao Docker do host (necessário p/ build/run)
    command:
      - /bin/sh
      - -lc
      - |
        set -e
        apk add --no-cache git ca-certificates >/dev/null
        # pasta temporária para o código
        rm -rf /tmp/kestra-code && mkdir -p /tmp/kestra-code
        git clone --depth=1 https://github.com/gustavo-tekeezy/kestra /tmp/kestra-code
        git -C /tmp/kestra-code checkout -q main || true

        # build da imagem local
        docker build -t meu-python-kestra:latest /tmp/kestra-code

        # recria o container final (fora do Compose)
        docker rm -f meu-python-kestra 2>/dev/null || true
        docker run -d --name meu-python-kestra --restart unless-stopped meu-python-kestra:latest \
          sh -lc "python -c \"import requests, kestra; print('meu-python-kestra pronto')\""

        echo "Build & Run OK"
    restart: "no"
